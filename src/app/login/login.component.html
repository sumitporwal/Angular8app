<h3>Login</h3>
<form [formGroup]="loginForm" (ngSubmit)="LoginForm(LoginForm)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" required="required">
      <div class="err" *ngIf="(fields.email.touched) && (fields.email.invalid)">
        <span *ngIf="fields.email.errors.required">Student Email is Required</span>
        <span *ngif="fields.email.errors.email">Invalid Email Format</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter Password" required="required">
      <div class="err" *ngIf="(fields.password.touched) && (fields.password.invalid)">
        <span *ngIf="fields.password.errors.required">Passowrd is Required</span>
      </div>
    </div>
    <div>  
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
        <div>
        <small>New User <a id="log" routerLink="../register">Register Here</a></small>
      </div>
      </form>
