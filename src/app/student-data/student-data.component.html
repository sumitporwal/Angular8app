<div class="Navbar">
    <div class="sidebar">
    <div class="sign-in bg-dark">
    <span id="hel">Hello {{name}}</span>
    </div>
    <div><a class="btn" routerLink="../view-students">View Students</a></div>
    <div><a class="btn" routerLink="../view-faculties">View Faculties</a></div>
     </div>
     <div  class="closebtn" (click)="closeDiv()">&times;</div>
    </div>
     <div id="main">
<app-navbar></app-navbar>
<div class="openbtndiv"><span class="openbtn"  (click)="openDiv()">&#9776;</span></div>
<h3>Registered Assets</h3>
<div id="tab">
<form [formGroup]="updateForm"  (ngSubmit)="UpdateForm(UpdateForm)" novalidate>
<table class="table table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
          <th>SNO.</th>
          <th>Key Name</th>
          <th>Key Value</th>
          <th></th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let user of arr;let i=index">
           <td>{{i+1}}</td>
           <td><div class="form-group">
            <input type="text"  class="form-control"  id="name"  [(ngModel)]="user.key" [ngModelOptions]="{standalone: true}" [readonly]="true"  required>
          </div></td>
           <td><div class="form-group">
            <input type="text"  class="form-control"  id="value"  [(ngModel)]="user.value" [ngModelOptions]="{standalone: true}" [readonly]="!updated[i]"  required>
          </div></td>
           <td><span>  
            <button type="submit" id="submit1" class="btn btn-primary" ng-disabled="!submitted" (click)="update(user.key,user.value,i)" data-toggle="modal"  data-target="#myModal">Update</button>
            <button type="submit" id="submit1" class="btn btn-primary"  (click)="delete(i)" data-toggle="modal"  data-target="#myModal">Delete</button>
          </span>
          </td>
        </tr>
    </tbody>
</table>
</form>
</div>
</div>
    <div class="modal" id="myModal_delete" [hidden]="!submitted">
      <div class="modal-dialog">
        <div class="modal-content">
    
            <button type="button" class="close" data-dismiss="modal">&times;</button>
    
          <div class="modal-body" id="content1">
               Deleted Successfully
          </div>
          <div>
            <a  id="btn" class="btn btn-success" data-dismiss="modal" routerLink="../view-students">OK</a>
          </div>
    
        </div>
      </div>
